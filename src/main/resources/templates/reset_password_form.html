<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar Contraseña - fogatta</title>
    <link rel="stylesheet" th:href="@{/css/reset_password.css}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>

    <br>

    <div class="text-center">
        <h2>Recuperar contraseña</h2>
    </div>

    <br>

    <form id="formulario" th:action="@{/reset_password}" method="post" style="max-width: 400px; margin: 0 auto;" onsubmit="return validarDatos(event)">
        <input type="hidden" name="token" th:value="${token}">
        <div class="border border-secondary rounded p-3">
            <input type="hidden" name="token" th:value="${token}">
            <div>

                <div class="formulario__grupo" id="grupo__password"> 
                    <div class="formulario__grupo-input">
                        <input type="password" class="formulario__input form-control" name="password" id="password" placeholder="Ingresa tu nueva contraseña">
                        <i class="formulario__validacion-estado fas fa-times-circle"></i>
                    </div>
                    <p class="formulario__input-error">La contraseña debe contener entre 10 y 20 digitos</p>
                </div>

                <div class="formulario__grupo" id="grupo__password2"> 
                    <div class="formulario__grupo-input">
                        <input type="password" class="formulario__input form-control" name="password2" id="password2" placeholder="Vuelve a ingresar la contraseña">
                        <i class="formulario__validacion-estado fas fa-times-circle"></i>
                    </div>
                    <p class="formulario__input-error">Ambas contraseñas deben coincidir</p>
                </div>

                <p class="text-center">
                    <input type="submit" value="Cambiar contraseña" class="btn btn-primary">
                </p>
                <p class="formulario__input-error-total" id="msjGlobal"></p>
            </div>

        </div>
    </form>
    <script th:src="@{/js/password.js}"></script>
</body>
</html>
