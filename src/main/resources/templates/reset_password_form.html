<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar Contraseña - fogatta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>

    <br>

    <div class="text-center">
        <h2>Recuperar contraseña</h2>
    </div>

    <br>

    <form th:action="@{/reset_password}" method="post" style="max-width: 400px; margin: 0 auto;">
        <input type="hidden" name="token" th:value="${token}">
        <div class="border border-secondary rounded p-3">
            <input type="hidden" name="token" th:value="${token}">
            <div>
                <p>
                    <input type="password" name="password" id="password" class="form-control" 
                        placeholder="Ingresa tu nueva contraseña" required autofocus>
                </p>

                <p>
                    <input type="password" name="confirmPassword" class="form-control" 
                        placeholder="Vuelve a ingresar la contraseña" required autofocus
                        oninput="checkPasswordMatch(this);">
                </p>

                <p class="text-center">
                    <input type="submit" value="Cambiar contraseña" class="btn btn-primary">
                </p>
            </div>

        </div>
    </form>

    <script type="text/javascript">
        function checkPasswordMatch(fieldConfirmPassword){
            if(fieldConfirmPassword.value != $("#password").val()){
                fieldConfirmPassword.setCustomValidity("Las contraseñas no coinciden");
            }else{
                fieldConfirmPassword.setCustomValidity("");
            }
        }
    </script>
</body>
</html>
