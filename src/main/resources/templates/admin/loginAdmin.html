<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/estilosLogin.css}">
    <title>Document</title>
</head>
<body>
    <main class="main">
        <form class="form" th:action="@{/admin/login}" method="post">
            <a th:href="@{/}" class="logo"></a>

            <div th:if="${param.error}">
                <p>Usuario o contraseña no válido</p>
            </div>

            <input type="email" name="email" id="email" placeholder="Usuario de administrador">
            <input type="password" name="password" id="password" placeholder="Contraseña">
            <a href="" class="olvidar">¿Olvidaste tu contraseña?</a>
            <input type="submit" value="Continuar">
            <a href="index.html" class="google">    
                <div class="google_logo"href=""></div>
                Continuar con google
            </a>
            <a class="loginCliente" th:href="@{/user/login}">Inicia como Cliente</a>
        </form>
    </main>
    <script th:src="@{/app.js}">
        
    </script>
</body>
</html>
