<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" th:href="@{/css/estilosAdmin.css}">
        <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon">
        <link rel="icon" href="/img/favicon.ico" type="image/x-icon">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.tailwindcss.com"></script>
        <title>Fogatta - Editar Reserva</title>
    </head>

    <body>
    <nav class="nav">
            <div class="nav_cont" id="nav2">
                <div class="nav_cont_l">
                    <a th:href="@{/}" class="nav_logo"></a>
                </div>
                <div class="nav_cont_m">
                    <a class="nav_btn_user" th:href="@{/admin/home}">Productos</a>
                    <a class="nav_btn_user" th:href="@{/admin/reservas}">Reservas</a>
                    <a class="nav_btn_user" th:href="@{/admin/pedidos}">Pedidos</a>
                </div>
                <div class="nav_cont_r">
                    <a class="nav_btn_login" th:href="@{/admin/reseñas}">Reseñas</a>
                    <form class="form_logout" th:action="@{/admin/logout}" method="post">
                        <input class="nav_btn_login botonForm" type="submit" value="Cerrar Sesión">
                    </form>
                </div>
                <div class="menu"></div>
            </div>

        </nav>
    <div class="desp">
            <a class="nav_btn_user2 uno" th:href="@{/admin/home}">Productos</a>
            <a class="nav_btn_user2 dos" th:href="@{/admin/reservas}">Reservas</a>
            <a class="nav_btn_user2 tres" th:href="@{/admin/pedidos}">Pedidos</a>
            <a class="nav_btn_user2 cuatro" th:href="@{/admin/reseñas}">Reseñas</a>
            <form class="form_logout" th:action="@{/user/logout}" method="post">
                  <input class="nav_btn_user2 cinco" type="submit" value="Cerrar Sesión">
        </form>
        </div>
    <main class="main">
        <div class="main_cont">
            <h1 class="tituloTable">Editar Reserva</h1>
            <form id="formu" class="form" th:action="@{/admin/reservas/agregar}" th:object="${reserva}" method="post">
                <div class="form_info">
                    <label>Id:</label>
                    <input id="id" type="text" placeholder="id" th:field="*{id}" readonly="true">

                    <label>Nombre:</label>
                    <input id="nombre" type="text" th:field="*{usuario.nombre}" readonly="true" required>

                    <label>Estado:</label>
                    <select id="estado" th:field="*{estado}" required>
                        <option value="Agendada">Agendada</option>
                        <option value="Efectiva">Efectiva</option>
                    </select>

                    <label>Acompañantes:</label>
                    <input type="number" th:field="*{acompanantes}">

                    <label>Mesa:</label>
                    <select th:field="*{mesa}" required>
                        <th:block th:each="table : ${listaMesas}">
                            <option th:text="${table.nombre}" th:value="${table.id}"></option>
                        </th:block>
                    </select>

                    <label>Horario:</label>
                    <select th:field="*{horario}" required>
                        <th:block th:each="hor : ${listaHorarios}">
                            <option th:text="${hor.hora}" th:value="${hor.id}"></option>
                        </th:block>
                    </select>
                    
                </div>
                <div class="container mt-4">
                    <div class="alert alert-danger" th:if="${error != null}">
                        <p >[[${error}]]</p>
                    </div>
                    </div>
                <div class="btns mb-5">
                <input id="buttonEditar" class="btnPedidoAñadir" type="submit" value="Guardar cambios">
                <a class="btnPedidoCancelar" th:href="@{/admin/reservas}">Cancelar</a>
                </div>
                
            </form>
        </div>
    </main>
    <script th:src="@{/js/app2.js}"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- <script th:src="@{/js/alertEditarReserva.js}"></script> -->
</body>
</html>
