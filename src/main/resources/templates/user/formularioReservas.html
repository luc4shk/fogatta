<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon">
        <link rel="stylesheet" th:href="@{/css/cartaCliente.css}">
        <link rel="icon" href="/img/favicon.ico" type="image/x-icon">
         <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <title>Fogatta - Editar producto</title>
    </head>
    <body>
        <nav class="nav">
            <div class="nav_cont" id="nav2">
                <div class="nav_cont_l">
                    <a th:href="@{/}" class="nav_logo"></a>
                </div>
                <div class="nav_cont_m">
                    <a class="nav_btn_user" th:href="@{/user/home}">Carta</a>
                    <a class="nav_btn_user" th:href="@{/user/reservas}">Reservas</a>
                    <a class="nav_btn_user" th:href="@{/user/pedidos}">Pedidos</a>
                </div>
                <div class="nav_cont_r">
                    <a class="nav_btn_login" th:href="@{/user/reseñas}">Reseñas</a>
                    <form class="form_logout" th:action="@{/user/logout}" method="post">
                        <input class="nav_btn_login botonForm" type="submit" value="Cerrar Sesión">
                    </form>
                </div>
                <div class="menu"></div>
            </div>
        </nav>
        <div class="desp">
            <a class="nav_btn_user2 uno" th:href="@{/user/home}">Carta</a>
            <a class="nav_btn_user2 dos" th:href="@{/user/reservas}">Reservas</a>
            <a class="nav_btn_user2 tres" th:href="@{/user/pedidos}">Pedidos</a>
            <a class="nav_btn_user2 cuatro" th:href="@{/user/reseñas}">Reseñas</a>
            <form class="form_logout" th:action="@{/user/logout}" method="post">
                <input class="nav_btn_user2 cinco" type="submit" value="Cerrar Sesión">
            </form>
        </div>
        <main class="main">
            <div class="main_cont">
                <h1 class="tituloTable">Agendar Reserva</h1>
                <form id="formu" class="form reservas" th:action="@{/user/reservas/agregar}" th:object="${reserva}" method="post">
                    <div class="reservas">
                        <input class="inputReserva" type="number" th:field="*{acompanantes}" placeholder="Acompañantes" min="1" max="4" required>
                        <select class="optionReserva" th:field="*{mesa}" required>
                            <th:block th:each="table : ${listaMesas}">
                                <option th:text="${table.nombre}" th:value="${table.id}"></option>
                            </th:block>
                        </select>
                        <select class="optionReserva" th:field="*{horario}" required>
                            <th:block th:each="hor : ${listaHorarios}">
                                <option th:text="${hor.hora}" th:value="${hor.id}"></option>
                            </th:block>
                        </select>
                    </div>
                    <input id="buttonReservar"class="inputReserva" type="submit" value="Reservar">

                    <div class="containermsg" th:if="${error != null}">
                        <p >[[${error}]]</p>
                    </div>
                </form>
            </div>
        </main>
        <script th:src="@{/js/app2.js}"></script>
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script th:src="@{/js/alertAgregarReserva.js}"></script>
    </body>
</html>
