<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" th:href="@{/css/cartaCliente.css}">
    <link rel="icon" href="/img/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Fogatta - Crear pedido</title>
</head>

<body>
    <nav class="nav">
        <div class="nav_cont" id="nav2">
            <div class="nav_cont_l">
                <a th:href="@{/}" class="nav_logo"></a>
            </div>
            <div class="nav_cont_m">
                <a class="nav_btn_user" th:href="@{/user/home}">Carta</a>
                <a class="nav_btn_user" th:href="@{/user/reservas}">Reservas</a>
                <a class="nav_btn_user" th:href="@{/user/pedidos}">Pedidos</a>
            </div>
            <div class="nav_cont_r">
                <a class="nav_btn_login" th:href="@{/user/reseñas}">Reseñas</a>
                <form class="form_logout" th:action="@{/user/logout}" method="post">
                    <input class="nav_btn_login botonForm" type="submit" value="Cerrar Sesión">
                </form>
            </div>
            <div class="menu"></div>
        </div>
    </nav>
    <div class="desp">
        <a class="nav_btn_user2 uno" th:href="@{/user/home}">Carta</a>
        <a class="nav_btn_user2 dos" th:href="@{/user/reservas}">Reservas</a>
        <a class="nav_btn_user2 tres" th:href="@{/user/pedidos}">Pedidos</a>
        <a class="nav_btn_user2 cuatro" th:href="@{/user/reseñas}">Reseñas</a>
        <form class="form_logout" th:action="@{/user/logout}" method="post">
            <input class="nav_btn_user2 cinco" type="submit" value="Cerrar Sesión">
        </form>
    </div>
    <main class="main">
        <div class="main_cont">
            <h1 class="tituloTable">Realizar Pedido</h1>
            <form id="formPedido" class="form form2" th:action="@{/user/pedidos/agregar}" th:object="${pedido}" method="post">
                <div class="form_info">
                    <div class="producto_select">
                        <label for="">Comida</label>
                        <select th:field="*{productos}" id="comida" name="" required>
                            <option th:id="${0}" text="" th:value="${-50}">Ninguno</option>
                            <th:block th:each="comida : ${listaComida}">                                
                            <option th:id="${comida.precio}" th:text="${comida.nombre}" th:value="${comida.id}">
                                </option>
                            </th:block>
                            
                        </select>
                    </div>
                    <div class="producto_select">
                        <label for="">Bebida</label>
                        <select th:field="*{productos}" id="bebida" name="" required>
                            <option th:id="${0}" text="" th:value="${-50}">Ninguno</option>
                            <th:block th:each="bebida : ${listaBebida}">
                                <option th:id="${bebida.precio}" th:text="${bebida.nombre}" th:value="${bebida.id}">
                                </option>
                            </th:block>
                        </select>
                    </div>
                </div>
                <label id="labelDireccion" for="inputDireccion">Dirección</label>
                <input id="inputDireccion" th:field="*{direccion}" type="text" name="direccion" placeholder="Dirección" required>
                <div class="contador">
                    <button id="menos" type="button">-</button>
                    <input type="number" th:field="*{cantidad}" id="numeroProducto" readonly>
                    <button id="mas" type="button">+</button>
                </div>
                <div id="precioTotal">
                    <p id="parrafoTotal">Precio Total:</p>
                    <input type="text" th:field="*{precioTotal}" id="precio2" readonly>
                </div>
                <div class="mt-3 gris">Máximo 5 productos, si necesita más por favor contacte directamente con el restaurante, gracias.</div>
                <input id="btnAñadirPedido" class="btnPedido" type="submit" value="Pedir">
            </form>
        </div>
    </main>
    <script th:src="@{/js/contadorPedidos.js}"></script>
    <script th:src="@{/js/app2.js}"></script>
    <script th:src="@{/js/alertAgregarPedido.js}"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
