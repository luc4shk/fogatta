<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/estilosLogin.css}">
    <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/img/favicon.ico" type="image/x-icon">
    <title>Fogatta - Iniciar Sesion</title>
</head>
<body>
    <main class="main">
        <form class="form" th:action="@{/user/login}" method="post">
            <a th:href="@{/}" class="logo"></a>

            <div th:if="${param.error}">
                <p>Usuario o contraseña no válido</p>
            </div>
            <div th:if="${param.logout}">
                <p>Has cerrado sesión</p>
            </div>

            <input type="email" name="email" id="email" placeholder="Correo">
            <input type="password" name="password" id="password" placeholder="Contraseña">
            <a th:href="@{/forgot_password}" class="olvidar">¿Olvidaste tu contraseña?</a>
            <input type="submit" value="Continuar" id="cartaCliente">
            <a class="loginAdmin" th:href="@{/admin/login}">Inicia como Administrador</a>
            <p class="p_reg">¿Aún no tienes cuenta? <a th:href="@{/register}" class="registro"> Registrate</a></p>
        </form>
    </main>
    <script th:src="@{/js/app.js}">
        
    </script>
</body>
</html>
