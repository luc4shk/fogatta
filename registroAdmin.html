<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilosRegistro.css">
    <title>Document</title>
</head>
<body>
    <main class="main">
        <form class="form formAdmin">
            <a href="index.html" class="logo"></a>
            <input type="text" name="nombre" id="nombre" placeholder="Nombre">
            <input type="text" name="apellidos" id="apellidos" placeholder="Apellido">
            <input type="number" name="id" id="id" placeholder="Número de identificación">
            <input type="email" name="correo" id="correo" placeholder="Correo">
            <input type="number" name="celular" id="celular" placeholder="Celular">
            <input type="password" name="contraseña" id="contraseña" placeholder="Contraseña">
            <div class="contFecha">
            <label>Fecha de nacimiento</label>
            <input type="date" name="fechaNacimiento" id="fechaNacimiento" placeholder="fecha">
            </div>
            <input type="submit" value="Crear Cuenta">
        </form>
    </main>
    <script src="app.js"></script>
</body>
</html>
